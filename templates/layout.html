<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="/static/styles.css" rel="stylesheet">

        <title>Guess Songs</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    </head>

    <body>

        <nav class="navbar custom-navbar shadow-lg" style="background-color:rgb(15, 15, 15);" data-bs-theme="dark">
            <div class="container-fluid">
              <img src="/static/guess_icon.png" alt="Logo" width="170" height="170" class="d-inline-block align-text-top">
              <a class="navbar-brand me-5" href="/">GUESS SONGS</a>
              <ul class="navbar-nav d-flex flex-row me-auto mx-5 me-5 gap-5">
                <div class="d-grid gap-5 d-md-flex justify-content-md-end">
                    <a style="color: white;" class="btn btn-green fw-bold px-5 py-3 fs-5" href="/gamemodes" role="button">PLAY</a>
                    <a style="color: white;" class="btn btn-green fw-bold px-5 py-3 fs-5" href="/howthegameworks" role="button">HOW THE GAME WORKS</a>
                </div>
            </div>
        </nav>

        <main>{% block main %}{% endblock %}</main>

        <footer class="footer mt-auto py-3 text-white text-center my-footer">
            <div class="container">
                <a class="link" href="/attributions">Attributions</a>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

        <script src="/static/script.js"></script>

    </body>

</html>
