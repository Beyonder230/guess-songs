<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="/static/styles.css" rel="stylesheet">

        <title>Guess Songs</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    </head>

    <body>
        <!-- NAVEGATION BAR / TOP MENU -->
        <nav class="navbar navbar-expand-lg custom-navbar shadow-lg" style="background-color:rgb(15, 15, 15);" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <img src="/static/guess_icon.png" alt="Logo" width="130" height="130" class="d-inline-block align-text-top me-3">
                    <span class="fs-2">GUESS SONGS</span>
                </a>
        
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav ms-lg-5 d-grid d-lg-flex gap-4">
                        <a style="color: white;" class="btn btn-green fw-bold px-5 py-3 fs-4 text-nowrap" href="/gamemodes" role="button">PLAY</a>
                        <a style="color: white;" class="btn btn-green fw-bold px-5 py-3 fs-4 text-nowrap" href="/howthegameworks" role="button">HOW THE GAME WORKS</a>
                    </div>
                </div>
            </div>
        </nav>
        <!--======================================================================================================================================================-->

        <main>{% block main %}{% endblock %}</main>

        <footer class="footer mt-auto py-3 text-white text-center my-footer">
            <div class="container">
                <a class="link" href="/attributions">Attributions</a>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

        <script src="/static/script.js"></script>

    </body>

</html>
